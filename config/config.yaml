# TOM Demand Management System Configuration

# Organizational Structure
revenue_streams:
  - eCommerce
  - Mail
  - Fulfilment
  - Business Solutions
  - Payments
  - Retail & Financial Services
  - Banco CTT
  - Mail & Services

budget_groups:
  - Commercial
  - Operations
  - Corporate
  - CISO
  - Data & AI
  - Technology

# Default values for optional IDEA attributes
defaults:
  value: 1
  urgency: 1
  risk: 1
  size: 100
  micro_phase: Backlog  # Default phase if not specified

# Validation ranges
validation:
  value_range: [1, 10]
  urgency_range: [1, 10]
  risk_range: [1, 10]
  size_min: 1
  valid_micro_phases:
    # Need phase
    - Backlog
    - In Definition
    - Pitch
    - Ready for Solution
    # Solution phase
    - In Solution
    - High Level Design
    - Ready for Approval
    - In Approval
    - Ready for Development #Execution
    # Development phase
    - In Development
    - Ready for Acceptance
    - In Acceptance
    - Selected for Production
    # Production phase
    - In Rollout/Warranty
    - In Production
    - Closed
    - Descoped
    - Discarded

# Queue definitions for phase-based separation
queues:
  NOW:
    description: "IDEAs in development phase (highest priority)"
    micro_phases:
      - In Development
      - Ready for Acceptance
      - In Acceptance
      - Selected for Production
    prioritize: true
    rank_offset: 0  # NOW starts at rank 1 (most important)

  NEXT:
    description: "IDEAs ready for execution (solution defined and approved)"
    micro_phases:
      - Ready for Development #Execution
    prioritize: true
    rank_offset: auto  # NEXT ranks continue after NOW (NOW_max + 1)

  LATER:
    description: "IDEAs in planning phases (Need + Solution definition)"
    micro_phases:
      # Need phase
      - Backlog
      - In Definition
      - Pitch
      - Ready for Solution
      # Solution phase
      - In Solution
      - High Level Design
      - Ready for Approval
      - In Approval
    prioritize: true
    rank_offset: auto  # LATER ranks continue after NEXT (NEXT_max + 1)

  PRODUCTION:
    description: "IDEAs already in production"
    micro_phases:
      - In Rollout
      - In Production
    prioritize: false  # No ranking for production items
    rank_value: null

# Prioritization settings
prioritization:
  default_method: sainte-lague  # sainte-lague | dhondt | wsjf
  auto_normalize_weights: true
  tie_breaker: priority_ra  # priority_ra | wsjf_score | alphabetical
  queue_mode: sequential  # sequential: NOW ranks 1-N, NEXT ranks N+1-M, LATER ranks M+1-P, PRODUCTION unranked

# Output settings
output:
  include_metadata: true
  decimal_precision: 3
  date_format: "%Y-%m-%d %H:%M:%S"

# Locale settings (European/Iberia format)
locale:
  csv_delimiter: ";"          # Semicolon for European CSV format
  decimal_separator: ","      # Comma for decimal separator (e.g., 1,23)
  thousands_separator: "."    # Dot for thousands separator (e.g., 1.000,45)

# Logging
logging:
  level: INFO  # DEBUG | INFO | WARNING | ERROR
  file: tom_demand.log
  console_output: true
  log_rotation: true
  max_log_size_mb: 10

# Performance
performance:
  parallel_processing: false
  chunk_size: 1000
